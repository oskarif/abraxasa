<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hinojo Enmascarado</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #FF9CCF, #D46BA3);
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 1.2rem;
      letter-spacing: 0.3em;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    .circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #FF8AD9, #D46BA3, #FF5B9E);
      box-shadow: 0 0 60px rgba(255, 138, 217, 0.5);
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.5rem;
      letter-spacing: 0.2em;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <h1>abraxasa</h1>
  <div class="circle"></div>
  <h2>exquisite infinity</h2>
</body>
</html>
